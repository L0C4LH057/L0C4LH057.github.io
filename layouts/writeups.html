---
layout: default
---
<article class="writeup">
  <header>
    <h1>{{ page.title }}</h1>
    <div class="writeup-meta">
      <span class="date">{{ page.date | date: "%b %d, %Y" }}</span>
      <span class="category">{{ page.category }}</span>
      <span class="difficulty">{{ page.difficulty }}</span>
    </div>
  </header>

  <div class="writeup-content">
    {{ content }}
  </div>
</article>
