---
layout: default
---
<div class="home">
  <h1>{{ page.title }}</h1>
  {{ content }}
  
  <h2>Recent Posts</h2>
  <ul>
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">({{ post.date | date: "%b %-d, %Y" }})</span>
      </li>
    {% endfor %}
  </ul>
</div>
