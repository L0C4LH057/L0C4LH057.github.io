---
layout: default
---
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} •     {{ page.author }}{% endif %}
      {% if page.categories %} • Category: {{ page.categories | join: ", " }}{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>
