---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <span class="post-date">{{ page.date | date: "%d %b %Y" }}</span>
            <span class="post-category">{{ page.categories | first }}</span>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
